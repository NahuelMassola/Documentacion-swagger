paths:
  /api/products/:
    get:
      summary: Obtiene todos los productos de la base de datos
      tags:
        - Products
      responses:
        '200':
          description: Se obtuvieron todos los productos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Product'
        '500':
          description: Error al obtener todos los productos de la base de 
    post:
      summary: Agregar un Producto a la base de datos
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          description: descripcion del producto
          required: true
          schema:
            $type: string
      responses:
        '200':
          description: Se Agrego Correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/ProductAdd'
        '401':
          description: Usuario NO Autorizado
        '500': 
          description:  Error al agregar un Producto

  /api/products/{pid}:
    get:
      summary: Obtiene un producto por el id de la base de datos
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          description: Id del producto
          required: true
          schema:
            $type: string
      responses:
        '200':
          descrition: Se obtuvo el Producto correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/ProductId'
        '401':
          descrition: Producto no encontrado

